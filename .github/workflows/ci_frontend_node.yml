name: Frontend Test
on:
  push:
    paths:
      - "*.ts"
      - "**.tsx"
      - .github/workflows/ci_frontend_node.yml
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        # node_modulesのあるディレクトリに移動してください
        run: |
          cd frontend
          npm install

      #　node_modulesのあるディレクトリに移動してください
      - name: Run lint
        run: |
          cd frontend
          npm run lint

      - name: Run Jest tests
        #　node_modulesのあるディレクトリに移動してください
        run: |
          cd frontend
          npm run test
